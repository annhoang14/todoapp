{% extends 'todo/base.html' %}

{% block content %}
<h1>{{todo_item.title}}</h1>

<ul>
    <li>
        <form action="{% url 'todo_list:detail' todo_item.id %}" method="post"> <!--action form to get input data and pass it to detail-->
            {% csrf_token %}
            {{ form.as_p }}<input type="submit" value="Value" /> <!--submit button-->
        </form>
    </li>
    <li><strong>Description:</strong> {{todo_item.description}}</li>
    <li><strong>Location:</strong> {{todo_item.location}}</li>
    <!--https://eonasdan.github.io/bootstrap-datetimepicker/
     https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
    <li><strong>Completed:</strong> {{todo_item.completed}}</li>
</ul>
