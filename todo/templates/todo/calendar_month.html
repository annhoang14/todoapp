{% extends 'todo/base.html' %} {% block content %}
<div class="d-flex flex-row">
    <!-- Previous Month Button -->
    <div class="d-flex align-items-center mr-5">
        <h2><a style="text-decoration: none;" href="{% url 'todo_list:prev_month' year=curr_year month=curr_month%}">⬅️</a></h2>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div>
            <h1>{{month_name}}</h1>
        </div>
        <div class="d-flex flex-row justify-content-around w-100">
            <h3>S</h3>
            <h3>M</h3>
            <h3>T</h3>
            <h3>W</h3>
            <h3>T</h3>
            <h3>F</h3>
            <h3>S</h3>
        </div>
        {% for week in calendar_day_list %}
            <div class="d-flex flex-row justify-content-around w-100">
                {% for day in week %}
                    {% if day.blank %}
                        <div class="d-flex m-2 p-2" style="width: 100px; height: 100px;"></div>
                    {% else %}
                        <div class="d-flex m-2 p-2 bg-light justify-content-center align-items-center" style="width: 100px; height: 100px; border-radius: 50%;">
                            <h3>{{day.date}}</h3>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <!-- Next Month Button -->
    <div class="d-flex align-items-center ml-5">
        <h2><a style="text-decoration: none;" href="{% url 'todo_list:next_month' year=curr_year month=curr_month%}">➡️</a></h2>
    </div>
</div>
{% endblock %}
