{% extends 'todo/base.html' %} {% block content %}

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
{# Include Bootstrap 4 and jQuery #}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
{{ form.media }}

<div class="d-flex justify-content-center">
  <h4>See all todo items in a certain week</h4>
</div>


<div class="d-flex justify-content-center">
    <a href="/{% now "Y" %}/week/{% now "W" %}/" type="button" class="btn btn-outline-primary">This week</a>
    <!--<a href="" type="button" class="btn btn-outline-primary">Next week</a> -->
</div>

<div class="d-flex justify-content-center">
    Pick a date in the week you want to view:
</div>


<form action="" method="post">
  {% csrf_token %}
  <div class="d-flex justify-content-center">
    <table>
      {{ form.as_p }}
    </table>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success btn-sm" value="Submit" >Submit</button>
  </div>
</form>


<div class="d-flex justify-content-center">
  <a href="{% url 'todo_list:todo_list' %}">Cancel</a>
</div>

{% endblock %}
