{% extends 'todo/base.html' %} {% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<div class="d-flex justify-content-center">
  <h3>Edit a to-do item</h3>
</div>

<form action="" method="post">
  {% csrf_token %}
  <div class="d-flex justify-content-center">
    <table>
      {{ form.as_table }}
    </table>
  </div>

  <div class="d-flex justify-content-center">
    <input type="submit" value="Submit" />
  </div>
</form>

{% endblock %}
