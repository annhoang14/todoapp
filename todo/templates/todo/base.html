<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- custom page CSS -->
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'todo/main.css' %}"
    />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <title>Personal Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light mb-4 p-3">
      <a class="navbar-brand" href="{% url 'todo_list:todo_list' %}"
        >üìù Personal Dashboard</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav w-100">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo_list:todo_list' %}"
              >Main To-do List</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo_list:completed' %}"
              >Completed items</a
            >
          </li>
          <li class="nav-item dropdown ml-auto">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ user }}
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a class="dropdown-item" href="{% url 'todo_list:course_list' %}"
                >Your Courses</a
              >
              <a class="dropdown-item" href="{% url 'todo_list:ec_list' %}"
                >Your Extracurriculars</a
              >
              <a class="dropdown-item" href="{% url 'account_logout' %}"
                >Log out</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- this is where the page will be rendered -->
      {% block content %}{% endblock %}
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Team BOGO Sorters ¬©</span>
      </div>
    </footer>

    <script>
      // collapse navbar when clicking outside of it
      $(document).ready(function () {
        $(document).click(function (event) {
          var target = $(event.target);
          var _mobileMenuOpen = $(".navbar-collapse").hasClass("show");
          if (_mobileMenuOpen === true && !target.hasClass("navbar-toggler")) {
            $("button.navbar-toggler").click();
          }
        });
      });
    </script>
  </body>
</html>
