{% extends 'todo/base.html' %} {% block content %}



<div class="row">
  <div class="col">
    <div class="d-flex justify-content-end">
      <a class="btn btn-info btn-sm" role="button" style="color:white;" href="{% url 'todo_list:add_specific' %}">+ Add Specific</a>
    </div>
    <div class="d-flex justify-content-center">
      {% if specific_list %}
        <ul class="w-50 list-group">
          <div id="accordion">
            <!-- accordion is the template for collapsing bars -->
            {% for sp in specific_list %}
              <div class="card">
                <button
                  class="btn collapsed"
                  id="cardButton"
                  data-toggle="collapse"
                  data-target="#collapse{{forloop.counter}}"
                >
                <li class="list-group-item">
                  <p class="d-flex justify-content-start">
                      {{sp.name}}
                  </p>
                </button>
                  <!--forloop.counter gives each instance of todo_item a different id so each box collapses independently of each other -->
                  <div id="collapse{{forloop.counter}}" class="collapse">
                    <!--body of the accordion card -->
                    <div class="card-body">
                      <ul style="list-style-type:none">
                        {% if sp.detail %}
                          {{ sp.detail }}
                        {% endif %}
                        <div class="ml-auto">
                          <small class="m-2"
                          ><a href="{% url 'todo_list:edit_specific' sp.id %}"
                            >ðŸ–Š Edit</a
                          ></small>
                          <small><a
                            class="text-danger" href="{% url 'todo_list:delete_specific' sp.id %}"
                            >ðŸ—‘ Delete</a
                          ></small>
                        </div>
                      </ul>
                      </div>
                    </div>
                  </li>
              </div>
            {% endfor %}
          </div>
        </ul>
      {% else %}
        <p>You have no specifics!</p>
      {% endif %}
    </div>

  </div>
</div>

{% endblock %}
